<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-position</title>
    <h1><center>How to set the position of a background-image</center></h1>
    <style>
        body{
            
            background-repeat:norepeat;
            background-attachment:fixed;
            background-position:center;
        }
    </style>
</head>
<body>
    <img src="css.png" width="100px" height="100px" alt="css">
    <h1>Background setting</h1>
    <p>background-attachment</p>
    <p>background-image</p>
    <p>background-repeat</p>
    <p>background-position</p>
</body>
</html>
