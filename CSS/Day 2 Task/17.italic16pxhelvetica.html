<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font family</title>
    <h><center>Add "italic", "16px" and "Helvetica" to the tag.</center></h>
    <style>
        h1{
            font-style: italic;
            font-size: 16px;
            font-family:"helvetica";
        }

</head>
