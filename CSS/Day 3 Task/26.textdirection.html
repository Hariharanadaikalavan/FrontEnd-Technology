<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-direction</title>
    <h1><center>26.How to set the text direction to "right-to-left"</center></h1>
    <style>
        div h{
           font-size: 20px;
           font-weight: bolder;
           cursor: grabbing;
        }
        div p{
            color: blue;
            cursor:cell;
        }
    </style>
</head> 
<body>
    <div>
        
    <h>Direction left to right</h>
    <p style="direction:ltr">The cursor indicates an alias of something is to be created</p><hr>

    <h> Direction Right to left</h>
    <p style="direction: rtl;">The cursor indicates an alias of something is to be created</p><hr>
</div>
</body>
</html>
