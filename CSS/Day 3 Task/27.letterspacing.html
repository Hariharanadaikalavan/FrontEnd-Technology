<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
    <h1><center>27.How to set the letter spacing for heading elements</center></h1>
</head>
<body>
    <h Style="font-size: larger; font-weight: bolder;">letter Spacing-8px</h><br>
    <h style="letter-spacing: 8px;">The letter-spacing property is used to specify the space between the characters in a text.</h><hr>

    <h Style="font-size: larger; font-weight: bolder;">Letter spacing-"-1px"</h><br>
    <h style="letter-spacing: -1px;">The letter-spacing property is used to specify the space between the characters in a text.</h><hr>
    
</body>
</html>
