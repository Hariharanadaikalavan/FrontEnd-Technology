<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case sensitive</title>
    <h1><center>25.How to change cases of text in paragraphs?</center></h1>
    <style>
        div h{
            font-size: 20px;
            font-weight: bold;
            text-wrap: nowrap;
        }
        div p{
            font-size: large;
        }
    </style>
</head>
<body>
    <div>
        <h>text-<span style="color: blue;">transform</span>: capitalize(Word starting letter)</h>
        <p style="text-transform: capitalize;">Inherits this property from its parent element</p><hr>

        <h>text-<span style="color: blue;">transform:</span>lowercase</h>
        <p style="text-transform:lowercase">Inherits this property from its parent element</p><hr>

        <h>text-<span style="color:blue">transform</span>: uppercase</h>
        <p style="text-transform: uppercase;">Inherits this property from its parent element</p><hr>

    </div>
</body>
</html>
