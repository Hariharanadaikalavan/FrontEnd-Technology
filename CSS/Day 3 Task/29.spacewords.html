<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Spacing</title>
    <h1><center>29.How to specify the space between words in paragraph element?</center></h1>
    <style>
        div h{
            font-weight: bolder;
            font-size: larger;
            cursor: grabbing;
        }
    </style>
</head>
<body>

    <div>
    <h>word spacing 20px</h>
    <p style="word-spacing: 20px;">The white-space property specifies how white-space inside an element is handled.</p><hr>

    <h>Word spacing -2px</h>
    <p style="word-spacing: -2px;">The white-space property specifies how white-space inside an element is handled.</p><hr></div>
</body>
</html>
