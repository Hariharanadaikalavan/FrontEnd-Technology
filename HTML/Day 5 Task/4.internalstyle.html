<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styles</title>
    <style>
        p{
            color:red;
        }
        h1{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>To use inline styles</h1>
    <p>add the style attribute to the relevant element. The style attribute can contain any CSS property.</p>
</body>
</html>
