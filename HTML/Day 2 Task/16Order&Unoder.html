<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order & Unorder</title>
</head>
<body>
    
      <center> <p>ordered list</p></center>
    <ol>
        <li>Ice-Cream</li>
        <li>chocoba</li>
        <li>cold-coffee</li>
          </ol>
          <ol type="A">

            <li>Sugar</li>
            <li>Salt</li>
            <li>Sour</li>
              </ol>
              <br>
              <br>
              <ol type="a">

                <li>car</li>
                <li>bike</li>
                <li>scooty</li>
                  </ol>
                  <br>
              <br>
                  <ol type="I">

                    <li>aroplane</li>
                    <li>Bus</li>
                    <li>Ship</li>
                      </ol>
                      <br>
              <br>
                      <ol type="i">

                        <li>Air</li>
                        <li>water</li>
                        <li>fire</li>
                          </ol>
</body>
</html>
