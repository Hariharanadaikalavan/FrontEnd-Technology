<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Form </title>
</head>
<body>

    <p><B>Register your Account. . . . . . . . .  .  . . ,</B></p>
    <center>
    <label type="EnterName">Enter Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" placeholder="Enter user here"><br><br>

    <label type="E-mail">Enter Email ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="email" placeholder="Enter Email ID here"><br><br>

    <label type="Username">Enter Username:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" Placeholder="Enter Username here"><br><br>

    <label type="password">Enter Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="password" Placeholder="Enter Password here" maxlength="8"><br><br>

    <label type="password">Enter Confirm Password:&nbsp;</label>
    <input type="password" Placeholder="Enter password here"><br><br>

    <input type="button" Value="Clear Form">&nbsp
    <input type="button" value="Create Account">
</center>
</body>
</html>
