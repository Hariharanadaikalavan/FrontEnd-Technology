<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</head>
<body>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Taj_Mahal%2C_Agra%2C_India_edit3.jpg/1024px-Taj_Mahal%2C_Agra%2C_India_edit3.jpg" class="img-fluid rounded-end" alt="tajmahal" width="250px">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Taj Mahal</h5>
              <p class="card-text">If there was just one symbol to represent all of India, it would be the Taj Mahal.</p>
              <p class="card-text"><small class="text-body-secondary"></small></p>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://as1.ftcdn.net/v2/jpg/00/85/37/72/1000_F_85377267_HvTnTYBQ1jxncl0T19tsCnQmJ7ThYaGf.jpg" class="img-fluid rounded-start" alt="Golden" width="250px">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Golden Temple</h5>
              <p class="card-text">Amritsar is world-famous for the beautiful and higher reversed Golden Temple</p>
              <p class="card-text"><small class="text-body-secondary"></small></p>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img  src="https://media.tacdn.com/media/attractions-splice-spp-674x446/0b/2c/ff/ae.jpg" class="img-fluid rounded-start" alt="Mysore" width="250px">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Mysore Palace</h5>
              <p class="card-text">The Mysore palace ia a historical palace and the the royal residence at Mysore.</p>
              <p class="card-text"><small class="text-body-secondary"></small></p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
